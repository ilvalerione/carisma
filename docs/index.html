  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Carisma API Development Platform">

  <meta name="twitter:image" content="images/logo.png">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
        name: 'Carisma',
        nameLink: '#/usage/introduction',
        repo: 'aventure-cloud/carisma',
        search: 'auto',
        loadSidebar: true,
        coverpage: true,
        onlyCover: true,
        plugins: [
            function(hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>Powered by <a href="https://www.ristrutturazionesoftware.it">Ristrutturazione Software</a> &copy; 2019.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                });
            }
        ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
